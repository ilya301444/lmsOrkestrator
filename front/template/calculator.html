<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
	</head>
<body>
	<p>Введите выражение</p>
    <form action="/calculatorAdd" method="post">
		<input type="text" name="exp">
		<input type="submit">
	</form>
	<table>
		<tr>
			<td>Выражение</td><td>Статус</td>
		</tr>
		{{range .}}
			<tr>
				<td>{{.Expression}}</td><td>{{.Status}}</td>
			</tr>
		{{end}}
	</table>
</body>
</html>
